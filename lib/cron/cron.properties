<!-- Global Project properties -->
project.app=autophing
project.environment=dev

<!-- Cron Files to add in CronTab -->
cron.files=${phing.dir.cron}/data

<!-- Location where cron files should be located -->
# RedHat / Fedora / CentOS
cron.location=/etc/cron.d/

<!-- Cron Program -->
# RedHat / Fedora / CentOS
cron.program=/etc/init.d/crond
# Debian / Ubuntu
#cron.program=/etc/init.d/cron
